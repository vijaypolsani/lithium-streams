<!DOCTYPE html>
<html lang="en" data-ng-app="lithium">
<head>
  <meta charset="utf-8">
  <title>Lithium Compliance Service!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/ng-grid.min.css"/>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  

   	<script src="lib/angular.min.js"></script>
   	<script src="lib/angular-route.min.js"></script>
   	<script src="lib/jquery.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="lib/ng-grid-2.0.11.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<!-- Good to include after angular.js -->	
    <script src="script/compliance.js"></script>

</head>

<body >
<div class="container" data-ng-controller="SimpleController">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<br>
			<form role="form" class="form-inline" >
				<div class="form-group">
					 <label for="start">Start Time</label><input type="text" class="form-control" id="start">
				</div>
				<div class="form-group">
					 <label for="end">End Time</label><input type="text" class="form-control" id="end">
				</div>
				<div class="form-group">
					 <label for="end">&nbsp</label><button type="submit" class="form-control btn-primary" id="end" ng-click="getLiaEvents()">Submit</button> 
				</div>
			</form>
			<br><br>
			<div class="tabbable" id="tabs-923319">
				<ul class="nav nav-tabs">
					<li class="active">
						<a href="#panel-768578" data-toggle="tab">LIA</a>
					</li>
					<li>
						<a href="#panel-336070" data-toggle="tab">LSW</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="panel-768578">
						<div class="progress">
							<div class="progress-bar progress-success">
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									LIA json Events
								</h3>
							</div>
							<div class="panel-body">
							<div class="row">
								<div class="col-md-6 column">
								     <!-- div class="gridStyle" ng-grid="gridOptions"></div-->
								     <input type="text" data-ng-model="filter.name" /> {{name}}
								     <br><br>
								     Customer Name:
								     <input type="text" data-ng-model="newCustomer.name" /> {{name}}
								     Customer City:
								     <input type="text" data-ng-model="newCustomer.city" /> {{name}}
								     <button data-ng-click="addCustomer()">Add Customer</button>
								</div>
								<div class="col-md-6 column">
									<li data-ng-repeat = "cust in customers| filter:filter.name | orderBy:'city' ">{{cust.name | uppercase}} - {{ cust.city | uppercase}}</li>
								</div>
							</div>
							</div>
						</div>
					</div>
					<div class="tab-pane" id="panel-336070">
						<div class="progress">
							<div class="progress-bar progress-success">
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									LSW json Events
								</h3>
							</div>
							<div class="panel-body">
								<div class="grid">
								    <!-- Specify a JavaScript controller script that binds Javascript variables to the HTML.-->
								</div>								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
